{% extends "./base.html" %}


{% block title %}Poll{% endblock %}

{% block content %}
<h1>
    Select the Choice to edit
</h1>
<ul>
    {% for c in choice_list %}

        <li>
            <a href="{% url 'polls:edit_choice' c.id %}">{{ c.choice_text }}</a>
        </li>


    {% endfor %}
</ul>


{% endblock %}
